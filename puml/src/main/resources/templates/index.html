<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STM XML to Plant UML Converter</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Source Code Pro;
            background-color: #f8f9fa;
        }
        .container-fluid {
            margin-top: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 40px); /* Full viewport height minus 20px padding from top and bottom */
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included in the width/height calculation */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            resize: none;
            min-height: 200px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .scrollable-container {
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .placeholder {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>STM XML to Plant UML Converter</h1>
    <form action="#" th:action="@{/convert}" th:object="${formData}" method="post">
        <div class="row">
            <!-- Tabs and Input Section -->
            <div class="col-md-5">
                <!-- Nav Tabs -->
                <ul class="nav nav-tabs" id="inputTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="xml-tab" data-bs-toggle="tab" data-bs-target="#xml" type="button" role="tab" aria-controls="xml" aria-selected="true">
                            STM XML
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="prefix-tab" data-bs-toggle="tab" data-bs-target="#prefix" type="button" role="tab" aria-controls="styling" aria-selected="false">
                            Prefix
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="enablement-tab" data-bs-toggle="tab" data-bs-target="#enablement" type="button" role="tab" aria-controls="enablement" aria-selected="false">
                            Enablement
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="styling-tab" data-bs-toggle="tab" data-bs-target="#styling" type="button" role="tab" aria-controls="styling" aria-selected="false">
                            Styling
                        </button>
                    </li>

                </ul>
                <!-- Tab Content -->
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="xml" role="tabpanel" aria-labelledby="xml-tab">
                        <textarea  rows="25" class="form-control" th:field="*{stmXml}" placeholder="Enter STM XML"></textarea>
                    </div>
                    <div class="tab-pane fade" id="prefix" role="tabpanel" aria-labelledby="prefix-tab">
                        <input type="text" class="form-control" th:field="*{prefix}" placeholder="Prefix"></input>
                    </div>
                    <div class="tab-pane fade" id="enablement" role="tabpanel" aria-labelledby="enablement-tab">
                        <textarea rows="10" class="form-control" th:field="*{enablementProperties}" placeholder="Enter Enablement Properties (if applicable)"></textarea>
                    </div>
                    <div class="tab-pane fade" id="styling" role="tabpanel" aria-labelledby="styling-tab">
                        <textarea rows="10" class="form-control" th:field="*{stylingProperties}" placeholder="Enter Styling Properties (if applicable)"></textarea>
                    </div>
                </div>

            </div>

            <!-- Convert Button Section -->
            <div class="col-md-1 d-flex">
                <div class="w-100">
                    <input type="submit" class="btn btn-primary w-100" value="=>">
                </div>
            </div>

            <!-- Image Display Section -->
            <div class="col-md-6">
                <!-- Nav Tabs for Images -->
                <ul class="nav nav-tabs" id="imageTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="actual-image-tab" data-bs-toggle="tab" data-bs-target="#actualImage" type="button" role="tab" aria-controls="actualImage" aria-selected="true">
                            Actual Image
                        </button>
                    </li>
<!--                    <li class="nav-item" role="presentation">-->
<!--                        <button class="nav-link" id="testcase-image-tab" data-bs-toggle="tab" data-bs-target="#testcaseImage" type="button" role="tab" aria-controls="testcaseImage" aria-selected="false">-->
<!--                            Test Case Image-->
<!--                        </button>-->
<!--                    </li>-->
                    <li class="nav-item" th:each="entry, iterStat : ${imageTabs}">
                        <button class="nav-link"
                                th:classappend="${iterStat.first} ? '' : ''"
                                th:id="${entry.key + '-tab'}"
                                data-bs-toggle="tab"
                                th:data-bs-target="'#tab' + ${entry.key.replace(' ', '')}"
                                type="button"
                                role="tab"
                                th:aria-controls="${entry.key.replace(' ', '')}"
                                th:aria-selected="${iterStat.first} ? 'true' : 'false'">
                            <span th:text="${entry.key}"></span>
                        </button>
                    </li>

                </ul>
                <!-- Tab Content for Images -->
                <div class="tab-content mt-3">
                    <div
                            class="tab-pane fade show active"
                            id="actualImage"
                            role="tabpanel"
                            aria-labelledby="actual-image-tab">
                        <label>Generated Actual Image:</label>
                        <div class="scrollable-container">
                            <img th:if="${imageData != null}" th:src="'data:image/png;base64,' + ${imageData}" alt="Actual Image" />
                            <div th:if="${imageData == null}" class="placeholder">No image available. Please convert to generate the actual image.</div>
                        </div>

                    </div>
<!--                    <div class="tab-pane fade" id="testcaseImage" role="tabpanel" aria-labelledby="testcase-image-tab">-->
<!--                        <label>Generated Test Case Image:</label>-->
<!--                        <div class="scrollable-container">-->
<!--                            <img th:if="${testImageData != null}" th:src="'data:image/png;base64,' + ${testImageData}" alt="Test Case Image" />-->
<!--                            <div th:if="${testImageData == null}" class="placeholder">No test case image available. Please convert to generate the test case image.</div>-->
<!--                        </div>-->
<!--                    </div>-->

                    <div th:each="entry, iterStat : ${imageTabs}"
                         class="tab-pane fade"
                         th:classappend="${iterStat.first} ? '' : ''"
                         th:id="'tab' +${entry.key.replace(' ', '')}"
                         role="tabpanel"
                         th:aria-labelledby="${entry.key + '-tab'}">

                        <label th:text="'Generated ' + ${entry.key} + ':'"></label>
                        <div class="scrollable-container">
                            <img th:if="${entry.value != null}" th:src="'data:image/png;base64,' + ${entry.value}" alt="Image" />
                            <div th:if="${entry.value == null}" class="placeholder">No image available. Please convert to generate the image.</div>
                        </div>
                    </div>


                </div>
                <!-- Error Section -->
                <div th:if="${error!=null}" class="alert alert-danger mt-4">
                    <h4 class="alert-heading">Error</h4>
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </form>
</div>



</body>
</html>
