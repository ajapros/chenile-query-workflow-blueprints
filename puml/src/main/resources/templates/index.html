<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STM XML to Plant UML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 96%;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            flex: 4;
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            height: 80vh; /* Percentage-based height */
        }
        .textarea-container {
            flex: 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            flex: 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-height: 100%;
            width: auto;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .error-container {
            flex: 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .error-container h2 {
            margin: 0 0 10px;
        }
        .error-container p {
            margin: 0;
        }

        .btn-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0;
        }
        .btn-container input {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-container input:hover {
            background-color: #0056b3;
        }
        .placeholder {
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="/styles/styles.css"/>
</head>
<body>
<h1>Welcome to STM XML to Plant UML Converter</h1>
<form action="#" th:action="@{/convert}" th:object="${formData}" method="post">
    <!-- Textarea Section -->
    <div class="textarea-container">
    <input type="text" th:field="*{prefix}" placeholder="prefix"/>
    <textarea th:field="*{stmXml}" id="stmXml" placeholder="Enter STM XML"></textarea>
    <textarea th:field="*{enablementProperties}" id="enablementProperties" placeholder="Enter Enablement Properties (if applicable)"></textarea>
    <textarea th:field="*{stylingProperties}" id="stylingProperties" placeholder="Enter Styling Properties (if applicable)"></textarea>
    </div>
    <!-- Submit Button Section -->
    <div class="btn-container">
        <input type="submit" value="Convert">
    </div>

    <!-- Image and Placeholder Section -->
    <div th:if="${error==null}" class="image-container">
        <label>Generated Image:</label>
        <img th:if="${imageData != null}" th:src="'data:image/png;base64,' + ${imageData}" alt="Generated Image" />
        <div th:if="${imageData == null}" class="placeholder">No image available. Please convert to generate an image.</div>
    </div>

    <div th:if="${error!=null}" class="error-container">
        <h2>Error</h2>
        <p th:text="${error}"></p>
    </div>


</form>
</body>
</html>
